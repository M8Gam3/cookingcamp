<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Contact</title>
</head>
<body>
    <section id="formulaire" class="container">
        <div class="contentForm py-4">
                <div class="texteContact w-50  text-center">
                    <h2 class=" texteContact__item"> Contact</h2>
                    <p class=" texteContact__item"> Questions? Call us at 123-456-7890 or leave us a message:</p>
                    <p class=" texteContact__item">500 Terry Francine Street San Francisco, CA 94158</p>
                    <!-- my-2 mb-2 -->
                </div>
                <div class="contactForm w-50 ">
                    <form action="" method="post" class="contact_form">
                        <input class="form-control my-3 mb-3 contact_form__input" type="text" placeholder="Name" required  />
                        <input class="form-control my-3 mb-3 contact_form__input" type="email" placeholder="Email" required />
                        <input class="form-control my-3 mb-3 contact_form__input" type="text" placeholder="Subject" required />
                        <div class="form-floating">
                            <textarea class="form-control my-3 mb-3" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button  class="btn btn-light" type="submit"> Submit </button>
                        </div>
                    </form>
                </div>
        </div>
    </section>
</body>
</html>
